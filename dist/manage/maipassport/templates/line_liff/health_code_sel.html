{% extends 'line_liff/base.html' %}
{% load static %}
{% load i18n %}
{% block content %}
    <div class="container">
        <div style="height: 100px;"></div>
        <form method="post" action="{% url 'liff_health_status' %}">
            {% csrf_token %}
            <input type="hidden" value="{{ location }}" name="location">
            <input type="hidden" id="health_status" name="health_status">
            <input type="hidden" name="scanned_user_id" value="{{ scanned_app_user.pub_id }}">
            <div class="row bottom40">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="form-group float-label active" >
                        <input type="text" class="form-control text-template" id="id_username" style="font-size: 18px;" value="{{ scanned_app_user.auth_user.first_name }}" readonly>
                        <label class="form-control-label " style="font-size: 18px;">{% trans 'Scanned person' %}</label>
                    </div>
                </div>
            </div>
            <div style="height: 20px;"></div>
            <div class="row bottom40">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <button onclick="$('#health_status').val('PASS');"  class="btn btn-lg btn-default text-white btn-block btn-rounded shadow" style="background-color: #00cb9c;"><span>{% trans 'Pass' %}</span></button>
                </div>
            </div>
            <div style="height: 20px;"></div>
            <div class="row bottom40">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <button onclick="$('#health_status').val('NO_PASS');"  class="btn btn-lg btn-default text-white btn-block btn-rounded shadow" style="background-color: #e50000;"><span>{% trans 'Not Pass' %}</span></button>
                </div>
            </div>
            <div style="height: 20px;"></div>
            <div class="row bottom40">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <a href="{% url 'liff_scan' %}"  class="btn btn-lg btn-default text-white btn-block btn-rounded shadow" style="background-color: #848181;"><span>{% trans 'Back' %}</span></a>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
{% block js %}
    <script>
        $(document).ready(function() {
            document.getElementsByTagName("title")[0].innerText = '{% trans "Update Health Code" %}' + ' Â· ' + '{% trans "My PassCode" %}';
        });
    </script>
{% endblock %}
