{% block js %}
<script>
    function clear_form(){
        document.getElementById('frm').reset();
    }
    $(document).ready(function() {
        var fn_dict = {{ html_context|safe }};
        {#alert(fn_dict);#}
        var field_name_list = fn_dict['field_trans_name'];
        var field_type_list = fn_dict['field_type'];
        var field_list = fn_dict['field'];
        {#alert(field);#}
        for (var i in field_name_list){
            var num = parseInt(i) + 1;
            var y;
            var field_type = field_type_list[i];
            var html_str;
            if (field_type == 'Text'){
                document.getElementById('table_field').innerHTML += '<div class="form-group"><label class="col-md-12 col-xs-12 text-left">' + num + '. ' + field_name_list[i] + '</label>' +
                '<div class="col-md-0 col-xs-0"></div><div class="col-md-8 col-xs-12"><input type="text" class="form-control" name="field__' + i + '" placeholder="請輸入'+ field_name_list[i] +'"></div></div>';
            }else if (field_type == 'Radio'){
                html_str = '';
                html_str += '<div class="form-group"><label class="col-md-12 col-xs-12 text-left">' + num + '. ' +
                    field_name_list[i] + '</label><div class="col-md-8 col-xs-10">';
                for (y in field_list[i]){
                    html_str += '<label class="radio-inline"><input type="radio" name="field__' + i + '" value="'+ field_list[i][y]+'">' + field_list[i][y] + '</label>'
                }
                html_str += '</div></div>';
                document.getElementById('table_field').innerHTML += html_str;
            }else if (field_type == 'Checkbox'){
                html_str = '';
                html_str += '<div class="form-group"><label class="col-md-12 col-xs-12 text-left">' + num + '. ' +
                    field_name_list[i] + '</label><div class="col-md-8 col-xs-10">';
                for (y in field_list[i]){
                    html_str += '<label class="checkbox-inline"><input type="checkbox" name="filed__' + i +'" value="'+ field_list[i][y] + '">' + field_list[i][y] + '</label>';
                }
                html_str += '</div></div>';
                document.getElementById('table_field').innerHTML += html_str;
            }

        }
    })
</script>
