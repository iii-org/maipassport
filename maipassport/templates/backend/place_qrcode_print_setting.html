{% extends 'backend/base.html' %}
{% load static %}
{% load utils %}
{% block stylesheet %}{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-sm-10 col-xs-10 bread-sec">
                <a href="{% url 'company_index' request.session.company_manage_id_sel_now %}" style="color:#868686;text-decoration: none;"> 首頁 </a>><a style="color:#868686;text-decoration: none;"> 系統管理 </a>><a href="{% url 'company_place' request.session.company_manage_id_sel_now %}" style="color:#868686;text-decoration: none;"> 地點管理 </a>><a href="{% url 'place_qrcode_print_setting' request.session.company_manage_id_sel_now %}" style="color:#868686;text-decoration: none;"> 地點QR Code列印內容 </a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12 " style="margin: 20px 0 20px 0px;font-size:25px; "> 地點QR Code列印內容 <img src="{% static 'backend/images/LINE.png' %}" class="img-responsive top5" alt="" /> </div>
        </div>
    </div>
    <div class="container" >
        <!-- Main -->

        <div class="row bottom40" >
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div style="font-size: 15px;padding:20px 0 15px;">
                            <div class="col-lg-offset-1 col-lg-10 col-xs-12">
                                <form class="form-horizontal" method="post" action="{% url 'place_qrcode_print_setting' request.session.company_manage_id_sel_now %}">
                                    {% csrf_token %}
                                    <div style="height: 30px;">圖案上半部</div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1" class="col-md-1 control-label">第一行 </label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" placeholder="每行最多20字" value="{{ fst_line }}" name="fst_line" maxlength="20">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1" class="col-md-1 control-label">第二行 </label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" placeholder="每行最多20字" value="{{ sec_line }}" name="sec_line" maxlength="20">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1" class="col-md-1 control-label">第三行 </label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" placeholder="每行最多20字" value="{{ thd_line }}" name="thd_line" maxlength="20">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1" class="col-md-1 control-label">第四行 </label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" placeholder="每行最多20字" value="{{ forth_line }}" name="forth_line" maxlength="20">
                                        </div>
                                    </div>
                                    <div style="height: 20px;"></div>
                                    <div style="height: 30px;">圖案下半部</div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1" class="col-md-1 control-label">最末行 </label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" placeholder="每行最多20字" value="{{ last_line }}" name="last_line" maxlength="20">
                                        </div>
                                    </div>
                                    <div class="col-md-12 text-right">
                                        <button type="submit" class="btn btn-default " style="background:#1f74a3;color:#fff">修改</button>
                                        <button type="button" class="btn btn-default " onclick="back_btn()" style="background:#8b8c8c;color:#fff">回前頁</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

        </div>
    </div>
{% endblock %}
{% block js %}
    <script>
        function back_btn(place_name) {
            var api_url = "{% url 'company_place' 'COMPANY_ID' %}";
            api_url = api_url.replace('COMPANY_ID', '{{ request.session.company_manage_id_sel_now }}');
            location.href = api_url;
        }
        $(document).ready(function(){
            if ('{{ nav_no_reset }}' != 1){
                localStorage.removeItem('activeTab')
            }
            $('a[data-toggle="tab"]').on('show.bs.tab', function(e) {
                localStorage.setItem('activeTab', $(e.target).attr('href'));
            });
            var activeTab = localStorage.getItem('activeTab');
            if(activeTab){
                $('#myTab a[href="' + activeTab + '"]').tab('show');
            }
        });
    </script>
{% endblock %}
